schema:
  - ${GRAPHQL_SERVER_URL:"http://localhost:4200/api/mygraphql"}
documents:
  - 'src/schemas/**/*.graphql'
extensions:
  codegen:
    generates:
      ./src/__generated__/output.ts:
        plugins:
          - typescript
          - typescript-operations:
              skipTypename: true
          - typescript-react-apollo
