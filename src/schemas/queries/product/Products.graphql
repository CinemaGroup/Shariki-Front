query Products($query: QueryProductInput!, $isSale: Boolean) {
	products(query: $query, isSale: $isSale) {
		id
		name
		slug
		sku
		iconPath
		description
		packageQuantity
		price
		oldPrice
		views
		boughtTimes
		images
		sizes {
			size
			price
			oldPrice
		}
		colors {
			color
			images
		}
		types {
			iconPath
		}
		status
		createdAt
	}
}
